<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
    <link rel="stylesheet"  href="./css/all.min.css">
    <link rel="stylesheet"  href="./css/bootstrap.min.css">
    <link rel="stylesheet"  href="./css/style.css">
    
</head>
<body>
<div class="container py-5">
    <div class=" d-flex justify-content-center align-content-center">
        <h1 class="py-2">Bookmarker</h1>
    </div>
    <div  class="body mt-5 p-3 py-4">
        <h2 class="m-auto"> <i class="fa-solid fa-bookmark"></i> 
         Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
         <form class="  mt-5" >
            <div class="mb-3">
                <label for="nameInput1" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Bookmark name" oninput="validate(nameRegex,nameInput)">
            </div>
            <div class="mb-3">
                <label for="urlInput" class="form-label"> <i class="fa-solid fa-link"></i> Site URL</label>
                <input type="text" class="form-control" id="urlInput" placeholder="Website URL" oninput="validate(urlRegex,urlInput)">
            </div>
           <div class="text-center">
            <button type="button" class=" btn btn-submit px-5" onclick = "addSite()"> Submit</button>
           </div>
        </form>
    </div>
    
    <table class="table mt-4" id ="table" >
            <thead class="text-center">
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
         <tbody id="tbody">
            </tbody>
    </table>

</div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
